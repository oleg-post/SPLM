; файл конфигурации подключения к LDAP серверу
[Info]
; название сервера
Name = Company
; IP адрес или доменное имя LDAP сервера для подключения (без указания схемы)
Host = ldap.company.local
; порт на котором отвечает служба LDAP
Port = 389
; использование зашифрованного соединения с сервером LDAP (требует дополнительной настройки сертификатов)
LDAPS = Off
; версия протокола
Version = 3
; является ли LDAP сервер службой MS Active Directory
ActiveDirectory=0

[Directory]
; домен для авторизации на LDAP сервере
Domen = company.local
; базовый путь где расположены учетные записи пользователей (cn)
BaseDN = ou=Users,dc=company,dc=local
; фильтр для уточнения отбора учетных записей для авторизации
Filter =
; сетевой таймаут
Timeout =
; добавлять ли нового пользователя в систему при успешной авторизации на сервере LDAP
AddNewUser = On
; учетная запись для адвинистративных действий
[Account]
; имя учетной записи
Login =
; пароль учетной записи
Password =
; описание атрибутов учетной записи для создания пользователя
[Attributes]
; имя аттрибута, где храиться логин пользователя
Login = uid
; имя аттрибута, где храниться имя
Firstname = cn
; имя аттрибута, где храниться фамилия
Lastname = sn
; имя аттрибута, где храниться адрес электронной почты
Email = mail
