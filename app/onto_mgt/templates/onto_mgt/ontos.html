{% extends admin_root_tpl() %}

{% block title %}
    {% if title %}SPLM: {{ title }}{% else %}Список Онтологий{% endif %}
{% endblock %}


{% block styles %}
    {{super()}}


    <link rel="stylesheet" href="{{url_for('static', filename='vend/jquery.jqGrid-4.13.2/css/ui.jqgrid.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='vend/jquery.jqGrid-4.13.2/css/ui.jqgrid-bootstrap.css')}}" />


    <link rel="stylesheet" href="{{url_for('static', filename='css/portal.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/portal.datamanager.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/portal.jqgrid.css')}}" />

{% endblock %}



{% block page_main_content %}
    <h1 class="content-header">Онтологии</h1>
    <div class="table-box" dirname="ontos">
        <div class="json-source" id="files-cfg-tbl" style="display:none">{{ tbl }}</div>
    </div>
    <div class="sub-sidenavi-toolbar">
    </div>
    <iframe name="FMIFrameHelper" style="display:none;width:0px;height:0px;"></iframe>
{% endblock %}


{% block scripts %}
    {{super()}}

    <script src="{{url_for('static', filename='js/wfm.js')}}" type="text/javascript"></script>

    <script src="{{url_for('static', filename='vend/jquery.jqGrid-4.13.2/js/jquery.jqgrid.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='vend/jquery.jqGrid-4.13.2/js/i18n/grid.locale-ru.min.js')}}" type="text/javascript"></script>

    <script src="{{url_for('static', filename='js/portal.publish-proc.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='js/portal.datamanagment.js')}}" type="text/javascript"></script>
{% endblock %}
